<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <meta charset="UTF-8">
        <title>SpongeJS</title>
    </head>
    <body>
        <div>
            <div class="container-fluid">
                <div class="row">
                    <div id="navbar">
                        <span>Sponge<span class="js">JS</span></span>
                    </div>
                </div>
                <div id="main-container" class="row">
                    <div id="left-container" class="col-md-2">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="players-connected-panel" class="panel panel-default">
                                    <div id="players-connected-title" class="panel-heading">
                                        Players connected
                                    </div>
                                    <div id="players-connected-body" class="panel-body">
                                        <div id="players-connected" class="row">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="center-container" class="col-md-8">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-offset-2 col-md-8">
                                    <div id="login-panel" class="panel panel-default">
                                        <div class="panel-heading">
                                            Login
                                        </div>
                                        <div class="panel-body">
                                            <h1>Who are you?</h1>
                                            <hr>
                                            <div class="row">
                                                <div id="login-panel-players-connected"  class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-md-2">
                                                            <img class="img-responsive playerHead" src="http://avatar.yourminecraftservers.com/avatar/source/minecraft/background/trnsp/bgParams/%23111111,%23cccccc/notFound/steve/figure/face/figureSize/100/borderSize/1/borderColor/%23000000/canvasSize/256/djxy.png?download" data-toggle="tooltip" data-placement="bottom" title="djxy">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="right-container" class="col-md-2">
                        <div class="row">
                            <div id="right-container-content" class="col-md-12">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
